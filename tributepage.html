<!DOCTYPE html>
<html>
    <head>
        <title>
            Tribute page
        </title>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <style>
                #main {
                    display: flex;
                }
        
                img {
                    align-self: center;
                    justify-self: center;
                    max-width: 100%;
                    height: auto;
                }
            </style>
    </head>
    <body>
        <header>
            <h1 id="title">Dr. Norman Borlaug</h1>
        </header>
        <main id="main">
            <div id="img-div">
                <figure>
                    <img id="image">
                    <figcaption id="img-caption">
                    </figcaption>
                </figure>
                <article id="tribute-info">
                </article>
                <a id="tribute-link" target="_blank"></a>
            </div>
        </main>
    </body>
</html>
